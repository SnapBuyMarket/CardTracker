name: Download CollX Export

on:
  workflow_dispatch:
  schedule:
    # Runs once a day at 6am UTC (1am CST)
    - cron: "0 6 * * *"

jobs:
  download-collx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Download CollX CSV
        env:
          COLLX_API_KEY: ${{ secrets.COLLX_API_KEY }}
        run: |
          echo "Downloading CollX export..."
          python <<EOF
          import requests, datetime, os
          today = datetime.datetime.utcnow().strftime("%Y-%m-%d-%H%M%S")
          url = "https://api.collx.app/v1/export"  # update if endpoint differs
          headers = {"Authorization": f"Bearer {os.environ['COLLX_API_KEY']}"}
          r = requests.get(url, headers=headers)
          r.raise_for_status()
          out_dir = "ScanToCardTracker/ExcelPanel"
          os.makedirs(out_dir, exist_ok=True)
          file_path = f"{out_dir}/download_Collx-{today}.csv"
          with open(file_path, "wb") as f:
              f.write(r.content)
          print(f"Saved export to {file_path}")
          EOF

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ScanToCardTracker/ExcelPanel/download_Collx-*.csv
          git commit -m "add latest CollX export"
          git push
